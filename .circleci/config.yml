version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: export KEYSTORE path
          command: echo 'export KEYSTORE=${HOME}/code/keystore.jks' >> $BASH_ENV
      - run:
          name: Download keystore signing
          command: bash ./misc/download_keystore.sh
      - run:
          name: export BACKGROUND path
          command: echo 'export BACKGROUND=${HOME}/code/app/src/main/com/tinashe/weather/model/Background.java' >> $BASH_ENV
      - run:
          name: Download background images file
          command: bash ./misc/download_background.sh
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Build assembleRelease
          command: ./gradlew assembleRelease
      - store_artifacts:
          path: app/build/outputs/apk
          destination: apk
      - deploy:
          name: "Deploy to Fabric ðŸŽ‰ðŸŽ‰"
          filters:
              branches:
                only: master
          command: ./gradlew assembleRelease crashlyticsUploadDistributionRelease
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
